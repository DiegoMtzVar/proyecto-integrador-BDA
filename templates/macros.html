{% macro menu(highlightSection) %}
<!-- menu start -->
<nav class="main-menu">
    <ul>

        <li><a href="/" {% if highlightSection == "inicio" %}style="color:orange;"{% endif %}>Inicio</a></li>
        <li><a href="{{ url_for('patinetas') }}" {% if highlightSection == "Completa" %}style="color:orange;"{% endif %} >Patinetas</a></li>
        <li><a href="{{ url_for('tablas') }}" {% if highlightSection == "Tabla" %}style="color:orange;"{% endif %}>Tablas</a></li>
        <li><a href="{{ url_for('ejes') }}" {% if highlightSection == "Eje" %}style="color:orange;"{% endif %}>Ejes</a></li>
        <li><a href="{{ url_for('ruedas') }}" {% if highlightSection == "Rueda" %}style="color:orange;"{% endif %} >Ruedas</a></li>
        <li><span class="{{ url_for('dashboard')}}"></span></li>
        <li>
            <div class="header-icons">
                <a class="shopping-cart" href="{{ url_for('cart') }}"><i class="fas fa-shopping-cart"></i></a>
                <span class="login-logout"></span>
            </div>
        </li>

    </ul>
</nav>
<div class="mobile-menu"></div>
<!-- menu end -->
{% endmacro %}





{% macro productCard(product) %}
<div class="col-lg-4 col-md-6 text-center">
    <div class="single-product-item">
        <div class="product-image">
            <a href="single-product/{{ product.ID }}"><img src="{{ url_for('static', filename='img/products/' + product.image) }}" alt=""></a>
        </div>
        <h3>{{ product.name }}</h3>
        <p class="product-price"> {{ product.price }}$ </p>
        <a href="cart?p={{ product.ID }}" class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
    </div>
</div>
{% endmacro %}
