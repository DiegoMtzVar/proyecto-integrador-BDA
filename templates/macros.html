{% macro productCard(product) %}
<div class="col-lg-4 col-md-6 text-center">
    <div class="single-product-item">
        <div class="product-image">
            <a href="single-product/{{ product.id }}"><img src="{{ url_for('static', filename='img/products/' + product.image) }}" alt=""></a>
        </div>
        <h3>{{ product.name }}</h3>
        <p class="product-price"> {{ product.price }}$ </p>
        <a href="cart/{{ product.id }}" class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
    </div>
</div>
{% endmacro %}
